<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">BudgetT</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white">Home</a></li>
                <li><a href="profile.html" class="text-white">Profile</a></li>
                <li><a href="transactions.html" class="text-white">Transactions</a></li>
                <li><a href="reports.html" class="text-white">Reports</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6 text-indigo-500 border-b-2 border-indigo-400 pb-2 text-center">Profile</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="profile-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">New Password (leave blank to keep current password)</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Update Profile</button>
            </form>
            <button id="logout-btn" class="w-full p-2 bg-red-500 text-white rounded mt-4">Logout</button>
        </div>
    </div>

    <script src="profile.js"></script>
    <script src="auth.js"></script>
</body>
</html>
